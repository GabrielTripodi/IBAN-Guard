<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="options.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
</head>

<body>
    <h1>Settings</h1>
    <div class="container">
        <div class="setting">
            <span>Verify the IBAN when displaying messages</span>
            <label class="switch">
                <input type="checkbox" id="message-display">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting">
            <span>Verify the IBAN when receiving new messages</span>
            <label class="switch">
                <input type="checkbox" id="new-messages">
                <span class="slider"></span>
            </label>
        </div>
        <div id="number-container" class="setting" style="margin-top: 8px;">
            <label for="new-messages-number">Please choose the number of new messages to verify (from 1 to 10):</label>
            <input type="number" id="new-messages-number" min="1" max="10" step="1">
        </div>
    </div>
    
    <script type="module" src="options.js"></script>
</body>

</html>
